<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://raw/githubusercontent.com/necolas/normalize.css/master/normalize">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
<script src="js/script.js" type="text/javscript"></script>

	<div id="container">

		<div class="column" id="left">
			<p>FIRST NAME </p>
				<input class="firstName" type"text">
			<p>LAST NAME</p>
				<input class="lastName" type"text">
			<p>EMAIL ADDRESS</p>
				<input class="emailAddress" type"text">
			<p>COUNTRY</p>	
				<select class="country">
					<option value ="United States">United States</option>
					<option value ="Canada">Canada</option>	
					<option value ="England">England</option>
					<option value ="France">France</option>
					<option value ="Spain">Spain</option>
				</select>	

			<p>BIOGRAPHY</p>
				<textarea name="biography" rows="10" cols="40"></textarea> 
				<!-- <input class="biography" type"text">	 -->
		</div>	

		<div class="column" id="middle">
			<p>PHONE NUMBER</p>
				<input class="phoneNumber" type"text">
			<p>AFFILIATIONS</p>
				<textarea class="affiliation" rows="10" cols="40"></textarea>
			<p>OCCUPATION</p>
				<select class="occupation">
					<option value ="Lawyer">Lawyer</option>
					<option value ="Cook">Cook</option>
					<option value ="Doctor">Doctor</option>
					<option value ="Pilot">Pilot</option>
					<option value ="Driver">Driver</option>
				</select>
			<p>CAT'S NAME</p>
				<input class="Cat's Name" type="text">
			<p>FAVORITE GADGET</p>	
				<input class="favorite gadget" type="text">	
		</div>

		<div class="column" id="right">
			<p>TYPE OF TALENT</p>
				<input class="type of talent" type"text">
			<p>FAVORITE DRINK</p>
				<input class="favorite drink" type="text">
			<p>SPECIAL POWER</p>
				<input class="special power" type="text">
			<p>WEAPON OF CHOICE</p>
				<input class="weapon of choice" type="text">
			<p>COMMENTS</p>
				<textarea class="comments" rows="10" cols="40"></textarea>
		</div>

	</div>

</body>
</html>
